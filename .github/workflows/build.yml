name: Build TaiXiuTuanAng

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: ðŸ›  Build with Maven
        run: mvn -B clean package

      - name: ðŸ“¦ Upload artifact (jar)
        uses: actions/upload-artifact@v4
        with:
          name: TaiXiuTuanAng
          path: target/*.jar
