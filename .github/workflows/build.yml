name: Build TaiXiu Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # XÃ³a cache Maven Ä‘á»ƒ trÃ¡nh dÃ­nh pom cÅ©
      - name: ğŸ§¹ Clear Maven cache
        run: rm -rf ~/.m2

      # Build trá»±c tiáº¿p á»Ÿ ROOT (Ä‘Ãºng cáº¥u trÃºc repo cá»§a báº¡n)
      - name: ğŸ›  Build with Maven
        run: mvn -U clean package

      # Upload file jar
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TaiXiu
          path: target/*.jar
