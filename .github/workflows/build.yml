name: Build TaiXiu Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Setup Java 21
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # XÃ“A CACHE MAVEN (báº¯t buá»™c Ä‘á»ƒ khÃ´ng dÃ¹ng pom cÅ©)
      - name: ğŸ§¹ Clear Maven cache
        run: rm -rf ~/.m2

      # Build ÄÃšNG THÆ¯ Má»¤C TaiXiu
      - name: ğŸ›  Build with Maven
        run: |
          cd TaiXiu
          mvn -U clean package

      # Upload jar
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TaiXiuTuanAng
          path: TaiXiu/target/*.jar
